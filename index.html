<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset = 'UTF-8'>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">    
</head>
<body>
    <div class = "calculator">
        <div class = "display">
            <p id = "operation"></p>
            <p id = "result"></p>
        </div>
        <div class = "buttons">
            <button id = "allClearBtn">AC</button>
            <button id = "backspaceBtn">C</button>
            <button id = "percentageBtn">%</button>
            <button id = "divideBtn" class = "functionBtn">รท</button>
            
            <button id = "sevenBtn">7</button>
            <button id = "eightBtn">8</button>
            <button id = "nineBtn">9</button>
            <button id = "multiplyBtn" class = "functionBtn">ร</button>
            
            <button id = "fourBtn">4</button>
            <button id = "fiveBtn">5</button>
            <button id = "sixBtn">6</button>
            <button id = "subtractBtn" class = "functionBtn">-</button>
            
            <button id = "oneBtn">1</button>
            <button id = "twoBtn">2</button>
            <button id = "threeBtn">3</button>
            <button id = "addBtn" class = "functionBtn">+</button>

            <button id = "zeroBtn">0</button>
            <button id = "decimalBtn">.</button>
            <button id = "equalsBtn">=</button>
        </div>
    </div>
    <footer>CREATED BY ANNABEL PHU <a href = 'https://github.com/a-phu'><img src = "GitHub-Mark-120px-plus.png"></a></footer>
</body>
</html>
